<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EXNESFLY NEXUS 4.0 | Ultimate Everything Ecosystem</title>
    
    <!-- Upgraded with Vue Router, Pinia for state management, Axios for API calls, Chart.js for visualizations, GSAP for advanced animations, Web3.js for crypto interactions, and Three.js for 3D immersive elements -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="https://unpkg.com/pinia@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Manifest for progressive web app capabilities -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <style>
        :root {
            --neon-blue: #00f5ff;
            --deep-dark: #020617;
            --glass-bg: rgba(15, 23, 42, 0.8);
            --neon-purple: #d946ef;
            --neon-green: #22c55e;
        }
        body {
            background-color: var(--deep-dark);
            color: #f8fafc;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation; /* Enhanced touch interactions */
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { backdrop-filter: blur(15px); background: var(--glass-bg); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Advanced Slide and Fade Animations with GSAP */
        .slide-enter-active, .slide-leave-active { transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .slide-enter-from, .slide-leave-to { transform: translateX(-100%); opacity: 0; }
        
        /* Hide Scrollbar with smooth scrolling */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        html { scroll-behavior: smooth; }
        
        .section-card {
            background: linear-gradient(145deg, rgba(30,41,59,0.5) 0%, rgba(15,23,42,0.8) 100%);
            border-radius: 24px;
            border: 1px solid rgba(0, 245, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .section-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 245, 255, 0.2); }
        
        /* Neon Pulse with GSAP Animation */
        .active-glow {
            animation: neonPulse 1.5s infinite alternate;
            filter: drop-shadow(0 0 8px var(--neon-blue));
            color: var(--neon-blue) !important;
        }
        @keyframes neonPulse {
            from { filter: drop-shadow(0 0 4px var(--neon-blue)); }
            to { filter: drop-shadow(0 0 12px var(--neon-blue)); }
        }
        
        /* 3D Canvas Styles */
        .three-canvas { border-radius: 24px; overflow: hidden; }
        
        /* Haptic Feedback Placeholder (use Vibration API in JS) */
        .haptic-btn:active { /* JS will handle vibration */ }
    </style>
</head>
<body class="overflow-hidden">
<div id="app" class="h-screen w-screen flex flex-col md:flex-row">

                    <div v-for="item in category"

                        <i :class="[item.icon, 'text-lg']"></i> <!-- Larger icons -->

                </div>
            </nav>
            <div class="p-4 border-t border-slate-800 space-y-4"> <!-- Added more buttons -->
                <button @click="showCrypto = true; menuOpen = false" class="w-full py-3 rounded-xl bg-gradient-to-r from-cyan-500 to-blue-600 text-black font-black text-sm orbitron shadow-lg shadow-cyan-500/20">

    <nav class="md:hidden fixed bottom-0 left-0 right-0 glass h-20 flex items-center justify-around z-[100] border-t border-slate-800"> <!-- Taller nav -->
        <div @click="navigateTo('eaas')" :class="['flex flex-col items-center gap-1 p-2', $route.params.view === 'eaas' ? 'active-glow' : 'text-slate-500']">
            <i class="fas fa-home text-xl"></i><span class="text-[9px] font-bold orbitron">HOME</span>
        </div>
        <div @click="navigateTo('trading')" :class="['flex flex-col items-center gap-1 p-2', $route.params.view === 'trading' ? 'active-glow' : 'text-slate-500']">
            <i class="fas fa-bolt text-xl"></i><span class="text-[9px] font-bold orbitron">SIGNALS</span>
        </div>
        <div @click="navigateTo('sacco')" :class="['flex flex-col items-center gap-1 p-2', $route.params.view === 'sacco' ? 'active-glow' : 'text-slate-500']">

        </div>
        <div @click="navigateTo('devsecops')" :class="['flex flex-col items-center gap-1 p-2', $route.params.view === 'devsecops' ? 'active-glow' : 'text-slate-500']">
            <i class="fas fa-brain text-xl"></i><span class="text-[9px] font-bold orbitron">COURSES</span>
        </div>
        <div @click="navigateTo('boyz')" :class="['flex flex-col items-center gap-1 p-2', $route.params.view === 'boyz' ? 'active-glow' : 'text-slate-500']">
            <i class="fas fa-city text-xl"></i><span class="text-[9px] font-bold orbitron">BUILDS</span>
        </div> <!-- Added more nav items -->
    </nav>
    
    <!-- Upgraded Crypto Donate Modal with Web3 Integration -->
    <div v-if="showCrypto" class="fixed inset-0 z-[1000] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-md" @click="showCrypto = false"></div>

            <img :src="coins[activeCoin].qr" class="w-52 h-52 mx-auto mb-6 rounded-2xl border-4 border-white shadow-2xl shadow-white/10"> <!-- Larger QR -->

            <button @click="connectWalletAndDonate" class="w-full py-3 bg-gradient-to-r from-purple-500 to-pink-600 text-white font-black text-sm orbitron mb-4">CONNECT WALLET & DONATE</button> <!-- Web3 integration -->
            <button @click="showCrypto = false" class="text-fuchsia-500 orbitron text-sm font-bold">CLOSE</button>
        </div>
    </div>
    
    <!-- Global Notification System -->
    <div v-if="notification" class="fixed top-4 right-4 z-[1100] glass p-4 rounded-xl shadow-lg">
        <p class="text-sm">{{ notification }}</p>
    </div>
</div>

    const { createPinia } = Pinia;

    // Define Routes
    const routes = [
        { path: '/:view?', component: { template: '#eaas-template' }, name: 'eaas' },
        { path: '/trading', component: { template: '#trading-template' } },
        { path: '/sacco', component: { template: '#sacco-template' } },
        { path: '/devsecops', component: { template: '#devsecops-template' } },
        { path: '/boyz', component: { template: '#boyz-template' } }
    ];

    const router = createRouter({
        history: createWebHistory(),
        routes
    });

    // Pinia Store for Global State
    const pinia = createPinia();
    const useAppStore = defineStore('app', {
        state: () => ({
            darkMode: true,
            user: { name: '', wallet: null },
            tradingData: [] // For real-time data
        }),
        actions: {
            toggleDark() { this.darkMode = !this.darkMode; document.body.classList.toggle('light-mode', !this.darkMode); }
        }
    });

    const app = createApp({
        data() {
            return {
                menuOpen: false,
                showCrypto: false,
                activeCoin: 0,
                isMobile: window.innerWidth < 768,
                showSaccoForm: false,
                saccoForm: { name: '', email: '', amount: 0 },
                showCurriculum: false,
                notification: '',
                navGroups: {
                    'Core Operations': [ // Expanded groups
                        { id: 'eaas', label: 'EaaS Dashboard', icon: 'fas fa-th-large' },
                        { id: 'trading', label: 'Trading Hub', icon: 'fas fa-chart-line' },
                        { id: 'devsecops', label: 'DevSecOps Academy', icon: 'fas fa-user-shield' }
                    ],
                    'Finance & Assets': [
                        { id: 'sacco', label: 'Digital SACCO', icon: 'fas fa-vault' },
                        { id: 'boyz', label: 'BoyzInTheHood Builds', icon: 'fas fa-city' }
                    ],
                    'Advanced Tools': [ // New group
                        { id: 'ai-tools', label: 'AI Toolkit', icon: 'fas fa-robot' },
                        { id: 'blockchain', label: 'Blockchain Explorer', icon: 'fas fa-link' }
                    ]
                },
                viewTitles: {
                    eaas: 'GLOBAL EAAS 4.0',
                    trading: 'QUANTA SIGNALS PRO',
                    devsecops: 'BARAKA ACADEMY ELITE',
                    sacco: 'SMART SACCO NETWORK',
                    boyz: 'URBAN INDUSTRIAL PORTFOLIO'
                },
                services: [ // Expanded services
                    { title: 'AI Integration Pro', icon: 'fas fa-brain', desc: 'Custom LLM training, workflow automation, and predictive analytics.' },
                    { title: 'Signal Selling Elite', icon: 'fas fa-wifi', desc: 'Premium HFX & Crypto signals with AI backtesting via encrypted channels.' },
                    { title: 'Course Library Expanded', icon: 'fas fa-graduation-cap', desc: 'Proprietary knowledge on dropshipping, fintech, and blockchain dev.' },
                    { title: 'Energy Meters Smart', icon: 'fas fa-bolt', desc: 'IoT evolution with AI monitoring for energy management.' },
                    { title: 'Logistics AI', icon: 'fas fa-truck', desc: 'Global supply chain optimization with real-time tracking.' },
                    { title: 'Trade Analytics', icon: 'fas fa-chart-bar', desc: 'Data-driven insights for international trade.' }

                        this.tradingData = response.data;
                        this.updateChart();
                    })
                    .catch(err => console.error(err));
            },

                new Chart(ctx, {

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('three-bg').appendChild(renderer.domElement);
                
                const geometry = new THREE.SphereGeometry(5, 32, 32);
                const material = new THREE.MeshBasicMaterial({ color: 0x00f5ff, wireframe: true });
                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);
                
                camera.position.z = 10;
                
                const animate = () => {
                    requestAnimationFrame(animate);
                    sphere.rotation.x += 0.001;
                    sphere.rotation.y += 0.001;
                    renderer.render(scene, camera);
                };
                animate();
            },
